    }
    
    .chat-container {

    /* Sidebar */
    .sidebar {
      width: 260px;
      height: 100%;

    /* Default: mobile style */
        #sidebarToggleBtn {

        /* Untuk tampilan â‰¥768px (laptop) */

        transform: translateX(23%);

        transform: translateX(-100%);
    }
        }
  
        
    .sidebar-brand {
      padding: 1rem;
    }
    
    .new-chat-btn {
      background-color: var(--primary-color);
      border-radius: 6px;
      padding: 0.75rem;
      margin: 0.5rem;
      transition: all 0.2s;
    }
    
    .new-chat-btn:hover {
      background-color: var(--primary-hover);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    /* Messages */
    .message {
      margin: 0 auto;
      padding: 1.5rem 1rem;
      width: 100%;
    }
    
    
    .message-content {
      max-width: 720px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Input Area */
    .input-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      width: 100%;
    }
    
    .input-box {
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    #messageInput {
      min-height: 60px;
      border: none;
      resize: none;
    }
    
    #messageInput:focus {
      box-shadow: none;
    }
    
    #sendButton {
      background-color: var(--primary-color);
      border: none;
      color: white;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      transition: all 0.2s;
    }
    
    #sendButton:hover {
      background-color: var(--primary-hover);
    }
    
    #sendButton:disabled {
      background-color: #cccccc;
    }
    
    /* Typing Indicator */
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 12px;
      background-color: #e5e5e5;
      border-radius: 18px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #9ca3af;
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 1000;
        transform: translateX(-100%);
      }
      
      .sidebar.show {
        transform: translateX(0);
      }
      
      .sidebar-toggle {
        display: block !important;
      }
    }
  </style>
</head>

   <script>
    // File: kuis10.js
    $(document).ready(function() {
      const API_KEY = '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'; // Ganti dengan key Groq Anda
      
      // Toggle sidebar on mobile
        $('.sidebar-toggle').click(function () {
        $('.sidebar').toggleClass('sidebar-hidden show');
        });
      
      // Auto-resize textarea
      $('#messageInput').on('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
      
      // Get current time
      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      
      // Add message to chat
      function addMessage(text, sender) {
        const messagesContainer = $('#messagesContainer');
        const timestamp = getCurrentTime();
        const isUser = sender === 'user';
        
        const messageElement = `
          <div class="message ${isUser ? 'message-user' : 'message-bot'} ">
            <div class="message-content flex-grow-1">
              <div class="d-flex gap-3 justify-content-${isUser ? 'end' : 'start'} mb-3">
                <div class="bg-white p-3 rounded-3 shadow-sm" style="max-width: 75%;"> <div class="flex-shrink-0 fw-bold">${isUser ? 'Anda' : 'Cario'}</div>
                <div>
                  <p class="mb-1">${text}</p>
                  <div class="text-muted small">${timestamp}</div>
                </div>
              </div>
            </div>
          </div>
        `;
        
        messagesContainer.append(messageElement);
        messagesContainer.scrollTop(messagesContainer[0].scrollHeight);
      }
      
      // Show typing indicator
      function showTyping() {
        const messagesContainer = $('#messagesContainer');
        const typingIndicator = `
          <div class="message message-bot" id="typingIndicator">
            <div class="message-content">
              <div class="d-flex gap-3">
                <div class="flex-shrink-0 fw-bold">Cario</div>
                <div class="typing-indicator">
                  <span class="typing-dot"></span>
                  <span class="typing-dot"></span>
                  <span class="typing-dot"></span>
                </div>
              </div>
            </div>
          </div>
        `;
        messagesContainer.append(typingIndicator);
        messagesContainer.scrollTop(messagesContainer[0].scrollHeight);
      }
      
      // Hide typing indicator
      function hideTyping() {
        $('#typingIndicator').remove();
      }
      
      // Get bot response from Groq API
      function getBotResponse(userMessage) {
        showTyping();
        
        return $.ajax({
          url: 'https://api.groq.com/openai/v1/chat/completions',
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          data: JSON.stringify({
            model: 'llama3-8b-8192',
            messages: [
              {
                role: 'system',
                content: 'Kamu adalah asisten AI bernama Cario. Jawablah dalam Bahasa Indonesia dengan ramah dan informatif. Gunakan gaya percakapan yang alami.'
              },
              {
                role: 'user',
                content: userMessage
              }
            ],
            temperature: 0.7
          })
        });
      }
      
      // Handle message submission
      async function handleSubmit() {
        const message = $('#messageInput').val().trim();
        if (!message) return;
        
        addMessage(message, 'user');
        $('#messageInput').val('');
        $('#messageInput').css('height', 'auto');
        $('#sendButton').prop('disabled', true);
        
        try {
          const response = await getBotResponse(message);
          hideTyping();
          const botResponse = response.choices?.[0]?.message?.content || 'Maaf, saya tidak bisa menjawab saat ini.';
          addMessage(botResponse, 'bot');
        } catch (error) {
          hideTyping();
          console.error( 'Error:', error.responseJSON?.error?.message || error.statusText);
          addMessage('Gagal terhubung ke server. Silakan coba lagi nanti.', 'bot');
        } finally {
          $('#sendButton').prop('disabled', false);
        }
      }
      
      // Event listeners
      $('#sendButton').click(handleSubmit);
      $('#messageInput').keypress(function(e) {
        if (e.which === 13 && !e.shiftKey) {
          e.preventDefault();
          handleSubmit();
        }
      });
      
      // Focus input on load
      $('#messageInput').focus();
    });
 
   </script>
</body>
